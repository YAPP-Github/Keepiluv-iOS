name: PR Title Labeler

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened

jobs:
  label-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Label PR based on title
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            const title = context.payload.pull_request.title || "";
            
            console.log(`üìã PR Title: ${title}`);

            const labelMap = [
              { pattern: /^feat:/i,     label: '‚ú® feat'     },
              { pattern: /^fix:/i,      label: 'üêû fix'      },
              { pattern: /^refactor:/i, label: 'üî® refactor' },
              { pattern: /^docs:/i,     label: 'üìÉ docs'     },
              { pattern: /^chore:/i,    label: '‚öôÔ∏è chore'    },
              { pattern: /^test:/i,     label: '‚úÖ test'     },
              { pattern: /^style:/i,    label: 'üé® style'    },
              { pattern: /^qa:/i,       label: 'üõ†Ô∏è qa'      }
            ];

            // Îß§Ïπ≠ÎêòÎäî ÎùºÎ≤® Ï∞æÍ∏∞
            const labelsToAdd = labelMap
              .filter(entry => entry.pattern.test(title))
              .map(entry => entry.label);

            if (labelsToAdd.length > 0) {
              console.log(`‚úÖ Adding labels: ${labelsToAdd.join(', ')}`);
              
              try {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  labels: labelsToAdd
                });
                
                console.log(`‚úÖ Successfully added labels: ${labelsToAdd.join(', ')}`);
              } catch (error) {
                console.error(`‚ùå Failed to add labels: ${error.message}`);
                core.setFailed(`Failed to add labels: ${error.message}`);
              }
            } else {
              console.log('‚ö†Ô∏è No matching labels found for PR title.');
              console.log('üí° Tip: Use prefixes like "feat:", "fix:", "qa:", etc.');
            }