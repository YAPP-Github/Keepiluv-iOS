name: CodeRabbit Auto Summary

on:
  pull_request:
    types: [opened, reopened, ready_for_review]

permissions:
  pull-requests: write
  issues: write

jobs:
  summary:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Trigger CodeRabbit summary (once)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.JIYONG_PAT }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pr = context.payload.pull_request;
            
            const marker = "<!-- coderabbit-summary -->";
            const body = "@coderabbitai summary\n\n" + marker;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: pr.number,
              per_page: 100,
            });

            if (comments.some(c => (c.body || "").includes(marker))) {
              console.log("ℹ️ Summary already triggered. Skipping.");
              return;
            }

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pr.number,
              body,
            });

            console.log("✅ Triggered CodeRabbit summary via comment.");