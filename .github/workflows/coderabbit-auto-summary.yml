name: CodeRabbit Auto Summary

on:
  pull_request:
    types: [opened, reopened, ready_for_review]

permissions:
  pull-requests: write
  issues: write

jobs:
  summary:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Trigger CodeRabbit summary (once)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pr = context.payload.pull_request;

            const marker = "<!-- coderabbit-summary -->";
            const placeholder = `@coderabbitai summary\n\n${marker}`;

            const body = pr.body || "";

            if (body.includes(marker)) {
              console.log("ℹ️ Summary placeholder already present. Skipping.");
              return;
            }

            const newBody = body
              ? `${placeholder}\n\n---\n\n${body}`
              : placeholder;

            await github.rest.pulls.update({
              owner,
              repo,
              pull_number: pr.number,
              body: newBody,
            });

            console.log("✅ Inserted CodeRabbit summary placeholder into PR body.");